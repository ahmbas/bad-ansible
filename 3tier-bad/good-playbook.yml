- name: configuration
  hosts: all
  gather_facts: false # remove later! speeds up testing
  become: true

  tasks:
  - name: enable repos
    template:
      src: open_three-tier-app.repo
      dest: /etc/yum.repos.d/open_three-tier-app.repo
      mode: 0644

- name: setup frontends
  hosts: frontends
  gather_facts: false # remove later! speeds up testing
  become: true
  vars:
    GUID:  "{{ lookup('env','GUID') }}"
  roles:
    - role: frontends

- name: setup apps
  hosts: apps
  become: true
  roles:
    - role: apps

- name: setup postgres
  gather_facts: false
  become: true
  hosts: appdbs
  roles:
    - role: appdbs
