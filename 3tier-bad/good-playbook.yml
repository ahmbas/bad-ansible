- name: configuration
  hosts: all
  gather_facts: false # remove later! speeds up testing
  become: true

  tasks:
  - name: enable repos
    template:
      src: open_three-tier-app.repo
      dest: /etc/yum.repos.d/open_three-tier-app.repo
      mode: 0644

- name: setup frontends
  import_tasks: setup_frontends.yml

- name: setup apps
  import_tasks: setup_apps.yml

- name: setup postgres
  import_tasks: setup_postgres.yml
